<head>
    <meta charset="UTF-8">
    <title>EnergyMall Product Team Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; color: black; background: white; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; border: 2px solid black; }
        th { background: #001F3F; color: white; padding: 10px; text-align: left; font-size: 12px; text-transform: uppercase; }
        td { padding: 10px; border: 1px solid #ddd; font-weight: bold; }
        .red-bold { color: red; }
        .section-title { background: black; color: white; padding: 10px; font-weight: 900; margin-top: 20px; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-black border-b-4 border-black mb-2">ENERGYMALL PRODUCT AUDIT</h1>
        <p class="mb-6 font-bold uppercase">Month: <span id="monthTitle"></span></p>

        <div id="report-container"></div>
        
        <div class="section-title">CATEGORY / PRODUCT SALES</div>
        <table id="sales-table">
            <thead><tr><th>Category</th><th class="text-right">Units Achieved</th></tr></thead>
            <tbody id="sales-body"></tbody>
        </table>
    </div>

    <script>
        document.getElementById('monthTitle').textContent = REPORT_DATE;

        function createTable(title, data) {
            let html = `<div class="section-title">${title}</div>`;
            html += `<table><thead><tr><th>Staff Name</th><th>Target</th><th>Achieved</th><th class="text-right">%</th></tr></thead><tbody>`;
            
            data.forEach(row => {
                let percent = row[1] > 0 ? ((row[2] / row[1]) * 100).toFixed(2) : 0;
                let colorClass = percent == 0 ? "red-bold" : "";
                html += `<tr>
                    <td>${row[0]}</td>
                    <td>${row[1]}</td>
                    <td>${row[2]}</td>
                    <td class="text-right ${colorClass}">${percent}%</td>
                </tr>`;
            });
            html += `</tbody></table>`;
            return html;
        }

        const container = document.getElementById('report-container');
        container.innerHTML += createTable("EXISTING PRODUCTS UPDATED", DATA_UPDATES);
        container.innerHTML += createTable("NEW PRODUCTS ONBOARDED", DATA_NEW);
        container.innerHTML += createTable("SEO ARTICLES SUBMITTED", DATA_SEO);
        container.innerHTML += createTable("PRODUCT CONTENT SUBMITTED", DATA_CONTENT);

        const sBody = document.getElementById('sales-body');
        DATA_SALES.forEach(s => {
            sBody.innerHTML += `<tr><td>${s[0]}</td><td class="text-right">${s[1]}</td></tr>`;
        });
    </script>
</body>
</html>
